<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Phone Hunter Practice</title>
    <!-- bootstrap Practice -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center">Welcome To Latest API Phone Hunter</h1>
    </header>
    <main>
        <section class="my-3 container mx-auto ">
            <div class="mb-3 w-50 ms-2">
                <input type="search" class="form-control
                mb-2" id="search-field" placeholder="Search Your Best Phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
            <div id="spinner" class="d-flex d-none justify-content-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-phone-message" class="text-center d-none">
                <h3 class="text-warning">No Phone Found. Please try a new Search</h3>
            </div>
            <div id="show-all" class="text-center d-none my-3">
                <button id="btn-show-all" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="displayModal" tabindex="-1" aria-labelledby="displayModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="displayModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-modal-body" class="modal-body">
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Js Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Internal JS link -->
    <script src="js/app.js"></script>
</body>

</html>
